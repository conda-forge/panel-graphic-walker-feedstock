{% set name = "panel-graphic-walker" %}
{% set version = "0.6.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel_graphic_walker/panel_graphic_walker-{{ version }}.tar.gz
  sha256: c1c58cef2d5692c10cf3077abc94f307f43bf08feb572c07e676b675e6fd2933

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - panel >=1.6.1
    - packaging
    - narwhals
    - pip
    - nodejs >=18
    - esbuild
  run:
    - python >={{ python_min }}
    - panel >=1.6.1
    - narwhals

test:
  imports:
    - panel_gwalker
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/panel-extensions/panel-graphic-walker
  summary: A project providing a Graphic Walker Pane for use with HoloViz Panel.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - philippjfr
